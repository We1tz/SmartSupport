<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBIC</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
	<div class="page">
        <div class="logo"></div>
		<div class="main-block-1 main-container">
        <div class="content-container content-container-flex">
            <div class="main-block-1__left">
                <img src="img/CUBIC.png" alt="">
            </div>
            <div class="main-block-1__right">
                <div class="login-container">
                    <h2 class="login_title">Авторизация</h2>
                    <form class="login-form" action="your-server-url" method="post">
                    <label class="login" for="username">Логин</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label class="password" for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button class="sub-auth" type="submit">Войти</button>
                    </form>
                    </div>
                    
                </div>
            </div>
        </div>
	</div>

<script src="main.js"></script>
</body>
</html>
